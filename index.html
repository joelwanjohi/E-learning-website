<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

    <body>

        <div class="main">
        
            <div class="navbar">
        
                <div class="branding">TECH Hub </div>
        
                <div class="option">
        
                <div class="link"><a  class="nothing" href="#content">Home</a></div>  
                <div class="link"><a href="#courseheading" class="nothing">Courses</a></div>
                <div class="link"><a class="nothing" href="#programme">Program</a></div>  
                <div class="link"><a  class="nothing" href="#fac">Teachers</a></div>  
                
                </div>
        
                <button class="contactus"> Contact Us</button>
        
        
        
        
            </div>

            <div class="container" id="content">

                <div class="form" id="signinform">
        
                    <div class="left" id="leftpart">
                        <h2 class="brand" id="signinheading">Sign In</h2>
                        <form id="signin-form" >
                            <input type="email" placeholder="Email" >
                            <input type="password" placeholder="Password" >
                          
                            <p id="hello">Forgot Your Password?</p>
                            <input type="submit" value="SignIn"></input>
        
                        </form>
        
                        <div id="signininfo">
        
                            <h2 class="brand2">Welcome Back!</h2>
                            <p>To keep connected with us login with your personal info</p>
                            <input type="submit" value="SignIn" id="signinexchange" >
                            </input>
        
                        </div>
                    
                    </div>

                    <div class="right" id="rightpart">

                        <div id="signupinfo">
        
                            <h2 class="brand2">Hello, Students!</h2>
                            <p>Enter your details and start journey with us</p>
                            <input type="submit" value="SignUp" id="exchange" >
                            </input>
        
                        </div>
        
                        <div id="signupform">
                            <h2 id="heading">Sign Up</h2>
                            <div id="signup-form">
                                <input type="text" placeholder="Your Name..." >
                                <input type="email" placeholder="Email" >
                                <input type="password" placeholder="Password" >
                                <input type="password" placeholder="Confirm Password" >
                              
                        
                                <input type="submit" value="SignUp" id="but"></input>
            
                            </form>
                            
                        
                        </div>
